name: yangforge
description: YANG driven JS runtime MVC framework
version: 0.11.2
author: Peter Lee <peter@intercloud.net>
repository: saintkepha/yangforge
license: Apache-2.0
keywords:
  - yang
  - yaml
  - json
  - restjson
  - restconf
  - build
  - compile
  - parse
  - translate
  - package
  - publish
  - generate
  - datastore
  - datamodel
  - forge
  - model
  - controller
  - view
  - mvc
  - opnfv
  - rpc
  - rfc6020
  - yfc

# definitions are used during preprocess/compile operations while building this package
definitions:
  - core/yang-v1-extensions.yaml
  - core/complex-types.yaml

# models are the core entities generated by this package
models:
  - core/yang-v1-extensions.yang
  - core/yangforge-controller.yang
  - core/complex-types.yang
  - core/ietf-yang-types.yang
  - core/ietf-inet-types.yang
  - core/iana-crypt-hash.yang

# controllers associate code behaviors to the models
controllers:
  - core/yangforge-engine

# views provide additional runtime capabilities
views:
  - features/cli
  - features/express
  - features/restjson
  - features/websocket

main: lib/forge
bin: { yfc: bin/yfc }

dependencies:
  body-parser: "^1.13.2"
  clim: "^1.1.1"
  coffee-script: ">=1.7"
  colors: "^1.1.2"
  commander: "^2.9.0"
  data-synth: "^0.7.14"
  errorhandler: "^1.4.1"
  express: "^4.13.1"
  indent-string: "^2.1.0"
  js-yaml: "^3.4.5"
  js2xmlparser: "^1.0.0"
  passport: "^0.2.2"
  prettyjson: "^1.1.2"
  promise: "^7.0.4"
  socket.io: "^1.3.7"
  socket.io-client: "^1.3.7"
  superagent: "^1.4.0"
  tosource: "^1.0.0"
  traverse: "^0.6.6"
  treeify: "^1.0.1"
  yang-parser: "^0.1.0"

engines:
  node: ">=0.10.25"
