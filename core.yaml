name: forge
summary: Provides application composition and publication facilities
author: Peter Lee <peter@corenova.com>
license: Apache-2.0
keywords:
  - build
  - parse
  - compile
  - translate
  - publish
  - yang

contains: # one or more bundled cores
  - !npm  ./package.json
  - !core ./common
  - !core ./example

provides: # one or more specs, schemas, and features
  - !schema ./yangforge.yang
  - !feature ./lib/yangforge/feature-cli
  - !feature ./lib/yangforge/feature-express
  - !feature ./lib/yangforge/feature-restjson
  - !feature ./lib/yangforge/feature-websocket

transforms: # one or more transform functions
  - !xform /yangforge/build:     !require ./lib/yangforge/rpc-build
  - !xform /yangforge/run:       !require ./lib/yangforge/rpc-run
  - !xform /yangforge/infuse:    !require ./lib/yangforge/rpc-infuse
  - !xform /yangforge/defuse:    !require ./lib/yangforge/rpc-defuse
  - !xform /yangforge/info:      !require ./lib/yangforge/rpc-info
  - !xform /yangforge/schema:    !require ./lib/yangforge/rpc-schema
  - !xform /yangforge/translate: !require ./lib/yangforge/rpc-translate
