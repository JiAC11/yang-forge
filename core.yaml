name: yangforge
summary: YANG driven JS runtime controller
author: Peter Lee <peter@corenova.com>
license: Apache-2.0
keywords:
  - build
  - parse
  - compile
  - translate
  - publish
  - yang

contains: # one or more bundled assets (incuding subcores)
  - !npm ./package.json
  - !core ./common
  - !core ./example

provides: # one or more data models
  - yangforge.yang

transforms: # one or more transform functions
  - !xform /yangforge/info:   !require ./lib/yangforge/rpc-info
  - !xform /yangforge/schema: !require ./lib/yangforge/rpc-schema
  
# features:
#   - feature/cli
#   - feature/express
#   - feature/restjson
#   - feature/websocket
