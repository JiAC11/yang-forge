name: forge
summary: Provides application composition and publication facilities
author: Peter Lee <peter@corenova.com>
license: Apache-2.0
keywords:
  - build
  - parse
  - compile
  - translate
  - publish
  - yang

contains: # one or more bundled cores
  - !npm  ./package.json
  - !core ./common
  #- !core ./example
  - !feature ./lib/yangforge/feature-cli
  - !feature ./lib/yangforge/feature-express
  - !feature ./lib/yangforge/feature-restjson
  - !feature ./lib/yangforge/feature-websocket

provides: # one or more specs and schemas
  - !schema ./yangforge.yang

transforms: # one or more transform functions
  - !xform 
    /yangforge.build:     ./lib/yangforge/rpc-build
  - !xform 
    /yangforge.run:       ./lib/yangforge/rpc-run
  - !xform 
    /yangforge.infuse:    ./lib/yangforge/rpc-infuse
  - !xform 
    /yangforge.defuse:    ./lib/yangforge/rpc-defuse
  - !xform 
    /yangforge.info:      ./lib/yangforge/rpc-info
  - !xform 
    /yangforge.schema:    ./lib/yangforge/rpc-schema
  - !xform 
    /yangforge.translate: ./lib/yangforge/rpc-translate
