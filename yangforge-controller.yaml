name: yangforge-controller
description: YANG driven JS runtime controller
maintainer: Peter Lee <peter@intercloud.net>
license: Apache-2.0

schemas:
  - core/yang-v1-extensions.yang
  - core/yangforge-controller.yang
  - core/complex-types.yang
  - core/ietf-yang-types.yang
  - core/ietf-inet-types.yang
  - core/iana-crypt-hash.yang
  - core/ietf-yang-library.yang

features:
  - features/cli
  - features/express
  - features/restjson
  - features/websocket

generators:
  - core/yang-v1-extensions.yaml
  - core/complex-types.yaml

# dependencies declared here are resolved while forging
dependencies:
  body-parser: "^1.13.2"
  colors: "^1.1.2"
  commander: "^2.9.0"
  data-synth: "^0.7.14"
  errorhandler: "^1.4.1"
  express: "^4.13.1"
  passport: "^0.2.2"
  prettyjson: "^1.1.2"
  socket.io: "^1.3.7"
  socket.io-client: "^1.3.7"
